<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Solicitar filme</title>
    <style>
      form {
        text-align: center;
      }
      fieldset {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div align="center">
      <fieldset>
        <legend>Procurar filme</legend>
        <form action="https://www.w3schools.com/action_page.php">
          Nome:
          <input
            type="text"
            name="nome"
            placeholder="Digite o nome do filme"
          /><br />
          Ano:
          <input
            type="text"
            name="ano"
            placeholder="Digite o ano do filme"
          /><br />
          <br />
          <input type="submit" value="Buscar" />
        </form>
      </fieldset>
    </div>
  </body>
</html>
