<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>StockG Sneakers</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./stockgstyle.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="maindiv">
      <!-- Air Force -->
      <div class="airforcediv">
        <h1 id="airforcetitle">Nike Air Force</h1>
        <img
          src="./Images/airforce.jpg"
          alt="Nike Air Force Branco"
          id="airforce"
        />
        <h3 id="airforceprice">Valor: R$399</h3>
      </div>

      <!-- Jordan 1 Bred Toe -->
      <div class="bredtoediv">
        <h1 id="bredtoetitle">Nike Air Jordan 1 High Bred Toe</h1>
        <img
          src="./Images/jordan1bredtoe.jpg"
          alt="Nike Air Jordan 1 High Bred Toe"
          id="airj1bt"
        />
        <h3 id="bredtoeprice">Valor: R$1200</h3>
      </div>

      <!-- Jordan 1 Turbo Green -->
      <div class="turbogreendiv">
        <h1 id="turbogreentitle">Nike Air Jordan 1 High Turbo Green</h1>
        <img
          src="./Images/jordan1turbogreen.jpg"
          alt="Nike Air Jordan 1 High Turbo Green"
          id="airj1tg"
        />
        <h3 id="turbogreenprice">Valor: R$1200</h3>
      </div>

      <!-- Yeezy Boost 350 -->
      <div class="yeezyboostdiv">
        <h1 id="yeezyboosttitle">Adidas Yeezy Boost 350</h1>
        <img
          src="./Images/yeezyboost350.jpg"
          alt="Adidas Yeezy Boost 350"
          id="yeezyboost350"
        />
        <h3 id="yeezyboostprice">Valor: R$1500</h3>
      </div>

      <!-- Forum Low Blue -->
      <div class="forumlowdiv">
        <h1 id="forumlowtitle">Adidas Forum Low Azul/Branco</h1>
        <img
          src="./Images/forumbluelow.jpg"
          alt="Adidas Forum Low Azul/Branco"
          id="forumlb"
        />
        <h3 id="forumlowprice">Valor: R$500</h3>
      </div>

    </div>
  </body>
  <footer>
    <h1 id="footerh1">StockG</h1>
  </footer>
</html>
